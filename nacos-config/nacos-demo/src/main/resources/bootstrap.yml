# nacos配置
server:
  port: 3377

spring:
  profiles:
    #active: dev # 表示开发环境
    active: test # 表示测试环境
    #active: product # 表示生产环境
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.200.128:8848 #Nacos服务注册中心地址
      config:
        server-addr: 192.168.200.128:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置 , 从nacos配置中心读取yaml配置文件